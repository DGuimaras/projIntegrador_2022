
<html xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">
    <head>
        <link rel="stylesheet" type="text/css" href="/css/style.css">
        <meta charset=UTF-8>
        <title>Vendas da Associação</title>
        <script th:src="@{/js/script.js}"></script>
    </head>
    <body>
        <nav id="menuinicio">
            <ul>
                <div class="center">
                    <li class="aboutus"><a href="/aboutus">Sobre nós</a></li>
                    <li class="contacts"><a href="/contacts">Contactos</a></li>
                </div>
            </ul>
        </nav>
        <aside id="introducao">
            <h1><p> Associação Amigos da Defeciencia Motora </p></h1>
            <h2><p>It is a long established fact that a reader will be distracted by the readable content of
                a page when looking at its layout. The point of using Lorem Ipsum.
            </p></h2>
            <button onclick="goToLoja()" type="button">Ir para a Loja</button>
        </aside>
        <article>
            <div id="iniciar">
                <form name="f" th:action="@{/login}" method="post">
                    <fieldset>
                        <input type="text" id="username" name="username" placeholder="Nome de utilizador">
                        <input type="password" id="password" name="password" placeholder="Palavra-Passe">
                        <button type="submit">Iniciar Sessão</button>
                        <hr class="separate">
                    </fieldset>
                </form>
                <button type="submit" onclick="ChangeToCriar()" id="criarconta">Criar Conta</button>
            </div>
            <div id="criar">
                <form name="f" th:action="@{/register}" method="post">
                    <fieldset>
                        <input id="user_reg" type="text" placeholder="Nome de Utilizador">
                        <input id="pass_reg" type="password" placeholder="Palavra-Passe">
                        <button onclick="sendCreateUserRequest()" type="button">Criar Conta</button>
                        <hr class="separate">
                    </fieldset>
                </form>
                <button type="submit" onclick="ChangeToIniciar()" id= "iniciar_sessao">Iniciar Sessão</button>
            </div>
        </article>
        <script th:src="@{/js/script.js}"></script>
    </body>
</html>
